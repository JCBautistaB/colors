<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integración Checkout API</title>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
</head>
<body>
    <h1>Pago con Mercado Pago</h1>
    <div id="wallet_container"></div>

    <script>
        // Inicializar SDK de Mercado Pago
        const mp = new MercadoPago('APP_USR-5caafcd5-a407-4cfb-9626-fb7825d863f9'); // Reemplaza 'YOUR_PUBLIC_KEY' con tu clave pública

        // Renderizar botón de pago
        mp.bricks().create("wallet", "wallet_container", {
            initialization: {
                preferenceId: "<PREFERENCE_ID>" // Reemplaza con tu ID de preferencia
            },
            customization: {
                texts: {
                    valueProp: 'smart_option'
                }
            }
        });
    </script>
</body>
</html>
