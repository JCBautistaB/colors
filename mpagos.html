<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago con Mercado Pago</title>

    <!-- Cargar el SDK de Mercado Pago -->
    <script src="https://sdk.mercadopago.com/js/v2"></script>
</head>
<body>
    <h1>Formulario de pago</h1>
    <p>Compra de Producto X</p>
    <p>Precio: $100.00</p>

    <!-- Contenedor para el botón de pago -->
    <div id="button-checkout"></div>

    <script>
        // Inicializa el SDK de Mercado Pago con tu Public Key
        const mp = new MercadoPago('TU_PUBLIC_KEY', {
            locale: 'es-MX'
        });

        // Crear la preferencia de pago desde el backend
        fetch('/crear-preferencia.php', {
            method: 'POST'
        })
        .then(response => response.json())  // Parsear la respuesta a JSON
        .then(preference => {
            // Inicializa el botón de pago con la preferencia creada
            mp.checkout({
                preference: {
                    id: preference.id  // Usamos el ID de la preferencia que devuelve el backend
                },
                render: {
                    container: '#button-checkout',
                    label: 'Pagar con Mercado Pago'
                }
            });
        })
        .catch(error => {
            console.error('Error al crear la preferencia', error);
        });
    </script>
</body>
</html>
